name: Daily TTFL Picks

on:
  schedule:
    # Run at noon UTC (12:00 GMT)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  post-picks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run TTFL Picker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NBA_PROXY: ${{ secrets.NBA_PROXY }}
          NBA_TIMEOUT: "60"
          NBA_MAX_RETRIES: "3"
        run: uv run python main.py --ignore-locks --discord
